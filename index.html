<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Roberts - Business Expert</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f6fa;
            color: #333;
        }

        header {
            background: url('https://images.unsplash.com/photo-1556155092-490a1ba16284?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: white;
            color: #333;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -75px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0077b5; /* LinkedIn blue example */
        }

        section {
            padding: 80px 20px 20px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            display: block;
            width: 50%;
            height: 3px;
            background-color: #e74c3c;
            margin: 10px auto 0 auto;
        }

        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .chat-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>

    <header>
        <a href="resume.pdf" class="download-btn" target="_blank">DOWNLOAD MY FULL RESUME</a>
        <h1>John Roberts</h1>
        <p>BUSINESS EXPERT</p>
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture" class="profile-pic">
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </header>

    <section id="about">
        <h2>ABOUT ME</h2>
        <p>Hello! I'm John Roberts, a business expert with years of experience in strategy and growth. I help companies achieve their goals and optimize processes for maximum efficiency.</p>
    </section>

    <button class="chat-btn">Let's Chat!</button>

</body>
</html>
